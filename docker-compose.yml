version: "3.5"

x-anton-service: &anton-service
  image: "${IMAGE_NAME:-tonindexer/anton}:${IMAGE_TAG:-latest}"
  restart: on-failure
  networks:
    - indexer_network
  depends_on: &anton-deps
    clickhouse:
      condition: service_healthy
    postgres:
      condition: service_healthy
  links:
    - clickhouse
    - postgres
  environment: &anton-env
    DB_CH_URL: "clickhouse://${DB_USERNAME}:${DB_PASSWORD}@clickhouse:9000/${DB_NAME}?sslmode=disable"
    DB_PG_URL: "postgres://${DB_USERNAME}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?sslmode=disable"

services:
  indexer:
    <<: *anton-service
    depends_on:
      <<: *anton-deps
      migrations:
        condition: service_completed_successfully
    command: idx
    environment:
      <<: *anton-env
      FROM_BLOCK: ${FROM_BLOCK}
      WORKERS: ${WORKERS}
      MAX_ACCOUNT_PARSING_WORKERS: ${MAX_ACCOUNT_PARSING_WORKERS}
      LITESERVERS: ${LITESERVERS}
      DEBUG_LOGS: ${DEBUG_LOGS}
  rescan:
    <<: *anton-service
    depends_on:
      <<: *anton-deps
      migrations:
        condition: service_completed_successfully
    command: rescan
    environment:
      <<: *anton-env
      RESCAN_WORKERS: ${RESCAN_WORKERS}
      RESCAN_SELECT_LIMIT: ${RESCAN_SELECT_LIMIT}
      MAX_ACCOUNT_PARSING_WORKERS: ${MAX_ACCOUNT_PARSING_WORKERS}
      LITESERVERS: ${LITESERVERS}
      DEBUG_LOGS: ${DEBUG_LOGS}
  web:
    <<: *anton-service
    depends_on:
      <<: *anton-deps
      migrations:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    expose:
      - "8080"
    command: web
    environment:
      <<: *anton-env
      LITESERVERS: ${LITESERVERS}
      GIN_MODE: "release"
  migrations:
    <<: *anton-service
    command: ["migrate", "up", "--init"]
  clickhouse:
    image: "clickhouse/clickhouse-server:22"
    restart: on-failure
    healthcheck:
      test: wget --spider --no-verbose --tries=1 localhost:8123/ping || exit 1
      interval: 5s
      timeout: 5s
      start_period: 60s
      retries: 10
    networks:
      - indexer_network
    volumes:
      - idx_ch_data:/var/lib/clickhouse
    expose:
      - "9000"
      - "8123"
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
    environment:
      CLICKHOUSE_DB: "${DB_NAME}"
      CLICKHOUSE_USER: "${DB_USERNAME}"
      CLICKHOUSE_PASSWORD: "${DB_PASSWORD}"
  postgres:
    image: "postgres:15"
    restart: on-failure
    healthcheck:
      test: pg_isready -U "${DB_USERNAME}" -d "${DB_NAME}" || exit 1
      interval: 5s
      timeout: 5s
      start_period: 60s
      retries: 10
    networks:
      - indexer_network
    volumes:
      - idx_pg_data:/var/lib/postgresql/data
    expose:
      - "5432"
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata/
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_USER: "${DB_USERNAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"

networks:
  indexer_network:
    driver_opts:
      com.docker.network.bridge.name: br_indexer

volumes:
  idx_ch_data:
  idx_pg_data:
